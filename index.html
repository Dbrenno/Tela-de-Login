<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tela de Login</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="main-login">
            <div class="left-login">
                <h1>Faça seu login<br>e aproveite a experiência completa</h1>
                <!-- <a href="https://storyset.com/people" hidden>People illustrations by Storyset</a> -->
                <img src="AnimatedLogin.svg" alt="Animação Login" class="imagem-login">
            </div>
            
            <div class="right-login">
                <div class="card-login">
                    <h1>LOGIN</h1>
                    <div class="textfield">
                        <label for="usuario">Úsuario</label>
                        <input type="text" name="usuario" placeholder="Úsuario">
                    </div>
                    <div class="textfield">
                        <label for="senha">Senha</label>
                        <input type="password" name="senha" placeholder="Digite sua senha">
                    </div>
                    <button class="btn-login">Login</button>
                </div>
            </div>
        </div>
        
    </body>
</html>
